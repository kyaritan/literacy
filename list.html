    <h1>私の今朝のルーティーン</h1>
<h2>概要</h2>
<p>ぱっと思いつくのがこれだったので紹介します。</p>
<h2>起床</h2>
<ul>
 <li>6：00に起きる</li>
<li>目覚ましを止める</li>
</ul>
<h2>朝ごはん</h2>
　<ol>
<li>わかめを水で戻し、味噌汁を作る</li>
<li>卵を割ってだし巻き卵を作る</li>
</ol>
<h2>登校く</h2>
　<dl>
 <dt>晴れの場合</dt><dd>晴れの場合は自転車で登校する</dd>
<dt>雨の場合</dt><dd>雨の場合は徒歩もしくは電車で登校する</dd>
</dl>
